<!-- If statement -->
<p *ngIf="condition else elseBlock">True</p>
<ng-template #elseBlock>
    <p>False</p>
</ng-template>

<!-- Add new value to name list -->
<input type="text" [(ngModel)]="name">
<button (click)="addNameOnList()">Add name</button>

<!-- Rendering list of names -->
<ul>
    <li
        *ngFor="let item of nameList; let i = index"
        [ngStyle]="{'background-color': (i + 1) % 2 === 0 && '#fbb'}"
        (click)="removeNameOfList(i)"
    > {{i + 1}} - {{item}}
    </li>
</ul>

<!-- Switch case -->
<div [ngSwitch]="name">
    <div *ngSwitchCase="'Case 1'">Case 1</div>
    <div *ngSwitchCase="'Case 2'">Case 2</div>
    <div *ngSwitchDefault>Default</div>
</div>

<!-- Pipe -->
<h2>Pipes</h2>
<p>{{'Alan' | uppercase}}</p>
<p>{{date | date: 'dd/MM/yyyy'}}</p> <!-- date -->
<p>{{3.90 | currency: 'BRL'}}</p> <!-- monetary -->
<p>{{3.90 | currency: 'BRL': "symbol" : '4.2-2' }}</p>
<p>{{3.90 | currency: 'USD'}}</p>
<p>{{20.73 | number : '5.3-4'}}</p>
<p>{{0.3 | percent }}</p>
